<div class="row justify-content-center">
<img ng-src="{{$ctrl.contact.avatar}}" err-src="contact-db/default_avatar.png" alt="{{$ctrl.contact.name}}" />
<table class="table">
    <tr>
        <th scope="row">Name</th>
        <td>{{$ctrl.contact.name}}</td>
    </tr>
    <tr>
        <th scope="row">Phone #</th>
        <td>{{$ctrl.contact.phone}}</td>
    </tr>
    <tr>
        <th scope="row">Email</th>
        <td>{{$ctrl.contact.email}}</td>
    </tr>
    <tr>
        <th scope="row">Birthday</th>
        <td>{{$ctrl.contact.birthday}}</td>
    </tr>
</table>
<a href="#!/contacts/edit/{{$ctrl.contact.id}}"><button class="btn">Edit</button></a>
</div>
